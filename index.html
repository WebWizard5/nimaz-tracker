<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nimaz Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script type="module" src="script.js"></script>
</head>
<body>
  <h1>Nimaz Tracker</h1>

  <button onclick="showMonthlyHistory()">📅 Show History</button>
  <button onclick="exportData()">📁 Export Data</button>

  <!-- Show today's date -->
  <p id="currentDate" class="date-display"></p>

  <!-- Removed day section link -->
  <!-- <a href="days.html">Go to Day Section</a> -->

  <!-- Only one Reset button -->
  <button onclick="resetAll()">Reset All</button>

  <!-- Combined prayer tracker section -->
  <div id="nimazList"></div>

  <!-- PWA support -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
