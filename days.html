<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Day Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />

  <script type="module" src="script.js"></script>
</head>
<body>
  <h1>Day Tracker</h1>

  <button onclick="showMonthlyHistory('day')">📅 Show Day History</button>
  <button onclick="exportData('day')">📁 Export Day Data</button>

  <p id="currentDate" class="date-display"></p>

  <a href="index.html">Go to Nimaz Section</a><br><br>
  <button onclick="jumpToLast('day')">Jump to Last Checked</button>
  <button onclick="resetAll('day')">Reset All</button>
  <p id="dayProgress" class="progress-text"></p>

  <div id="dayList"></div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
